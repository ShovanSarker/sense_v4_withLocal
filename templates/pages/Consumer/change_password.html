{% extends "pages/Consumer/base.html" %}
{% load static %}
{% block content %}
    <!-- QA Check: OK -->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>Change Password</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Please Provide the information to update your Password</h5>
                    </div>


                    <div class="ibox-content">
                        <form role="form" action="/change_password/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="password">New password</label>
                                <input class="form-control" type="password" name="password" id="password" required="">
                            </div>

                            <div class="form-group">
                                <label for="re-password">Retype password</label>
                                <input class="form-control" type="password" name="re-password" id="re-password" required="">
                            </div>
                            <div>
                                <button class="btn btn-sm btn-primary" type="submit">Update Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% if wrong %}
            <div class="alert alert-danger alert-dismissable">
                <button class="close" aria-hidden="true" data-dismiss="alert" type="button">x</button>
                <p align="center">{{ text }}</p>
            </div>
        {% endif %}
    </div>

{% endblock %}
