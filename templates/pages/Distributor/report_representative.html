<!--charts not included-->
{% extends "pages/base.html" %}
{% load static %}
{% block content %}
<!--Due Summary for shops content-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Sales Representative</h2>
        <div class="breadcumb"><span>{{ shop_name }}</span></div>
    </div>
    <div class="col-lg-3 pull-right">
        <a class="btn btn-outline btn-success btn-s" href="/product_reports/?shop={{ shop_name }}">English</a>
        <a class="btn btn-outline btn-warning btn-s" href="/product_reports/?shop={{ shop_name }}&ban=1">বাংলা</a>
        <a class="btn btn-outline btn-danger btn-s" title="print" href="/product_reports_print/?shop={{ shop_name }}" target="_blank"  id="dataTablePrint"><i class="fa fa-print"></i></a>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Table 2</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover uiDataTablesDueReport" >
                        <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Available in</th>
                            <th>Unit</th>
                            <th>Updated On</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeC">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Table 2</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover uiDataTablesDueReport" >
                        <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Available in</th>
                            <th>Unit</th>
                            <th>Updated On</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeC">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>

<script>
    $(document).ready(function() {
        $('#date_sell').dataTable( {
            "bSort": false,
            "bPaginate": false,
            "bInfo": false,
            "bFilter": false,
            "ajax": "/report_product_json/?t=1&shop={{shop_id}}"

        } );
        $('#date_purchase').dataTable( {
            "bSort": false,
            "bPaginate": false,
            "bInfo": false,
            "bFilter": false,
            "ajax": "/report_product_json/?t=2&shop={{shop_id}}"
        } );

        $('#product_sell').dataTable( {
            "ajax": "/report_product_json/?t=3&shop={{shop_id}}"
        } );
        $('#product_purchase').dataTable( {
            "ajax": "/report_product_json/?t=4&shop={{shop_id}}"
        } );
    } );

</script>
{% endblock %}
