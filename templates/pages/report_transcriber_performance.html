{% extends "pages/base.html" %}
{% load static %}
{% block content %}

<!--buttons needed for summary notification-->

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-11">
        <h2>Transcriber Performance Report</h2>
    </div>
    <div class="col-lg-1 pull-right">
        <a class="btn btn-outline btn-danger btn-s" title="print" href="/report_transcriber_performance_print/" target="_blank"  id="dataTablePrint"><i class="fa fa-print"></i></a>
    </div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Summary (By Person)</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover" id="summary">
                        <thead>
                        <tr>
                            <th>Transcriber Id</th>
                            <th>Name</th>
                            <th>Number of Transaction</th>
                            <th>Avg. Time</th>
                            <th>Avg. Product</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--scripts for this page-->
<!--<script type="text/javascript" src="https://www.google.com/jsapi"></script>-->
<script type="text/javascript">
    $(document).ready(function() {

        $('#summary').dataTable( {
            "bPaginate": false,
            "bInfo": false,
            "bFilter": false,
            "aaSorting": [[3, "desc"]],
            "ajax": "/report_transcriber_performance_json"

        } );
    });
</script>





<!--scripts for this page-->

{% endblock %}
