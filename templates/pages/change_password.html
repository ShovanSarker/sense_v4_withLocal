{% extends "pages/base.html" %}
{% load static %}
{% block content %}
    <!-- QA Check: OK -->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>Change Password</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Please Provide the information to update your Password</h5>
                    </div>


                    <div class="ibox-content">
                        <form role="form" action="#" method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="oldPass">Old password</label>
                                <input class="form-control" type="password" name="oldPass" id="oldPass" required="">
                            </div>

                            <div class="form-group">
                                <label for="newPass">New password</label>
                                <input class="form-control" type="password" name="newPass" id="newPass" required="">
                            </div>

                            <div class="form-group">
                                <label for="rePass">Retype password</label>
                                <input class="form-control" type="password" name="rePass" id="rePass" required="">
                            </div>
                            <div>
                                <button type="button" class="btn btn-white">Cancel</button>
                                <button class="btn btn-sm btn-primary" type="submit">Update Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
