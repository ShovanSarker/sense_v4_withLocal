<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hishab Limited | Login</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    {#    <link href='http://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>#}
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,700,500" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="{% static 'img/logo-1.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div style="display: inline-block;">
            {#                <h3 class="logo-name">Hishab</h3>#}
{#            <p class="logo-name">Hishab <img src="{% static 'img/logo-2.png' %}" alt="" style="height: 60px; width: 60px; margin-left: 5px; margin-top: -15px;"></p>#}
            <p class="logo-name">HISHAB <img src="{% static 'img/logo-2.png' %}" alt="" class="login-logo"></p>
        </div>
        <h3>Please sign-in</h3>
        <form class="m-t" role="form" action="/login_info/" method="POST">{% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="username" name="username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" name="password" required="">
            </div>
            <button type="submit" class="btn btn-warning block full-width m-b">Login</button>
        </form>
        <p class="m-t"> <small><a href="http://hishab.co/" target="_blank">Hishab Ltd</a>  &copy; 2015-2016</small> </p>
    </div>
    {% if wrong %}
        <div class="alert alert-danger alert-dismissable">
            <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>
            {{ text }}
        </div>
    {% endif %}
</div>
<!-- Mainly scripts -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</body>

</html>
